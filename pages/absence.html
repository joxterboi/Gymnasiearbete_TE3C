<meta charset="UTF-8">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../SCRIPTS/load.js"></script>
<div id="title">Frånvaro</div>
<header></header>
<section>
	<div class="underMenu">
		<ul>
			<li>			
					<button class="active" value="BanmalFranvaro">Anmäl frånvaro</button>			
					<button value="BfranvaroRapport">Frånvarorapport</button>				
			</li>
		</ul>
	</div>
	<div class="underMenuItems">
		<div id="anmalFranvaro">		
			<h3>Du har ingen anmäld frånvaro</h3>
			<button class="fab" id="addAbsence"><img src="../IMAGES/icons/fabPlus.svg" alt=""></button>
				<div id="absenceCards">
					
				</div>
		</div>
		<div id="franvaroRapport">
			<h2>Frånvaro de senaste 30 dagarna</h2>
			<div id="container">
				<div id="allowed">
					<p>Giltig</p>
					<p class="amount">5.7%</p>
				</div>
				<div id="unAllowed">
					<p>Ogiltig</p>
					<p class="amount">2.3%</p>
				</div>
				<div id="late">
					<p>Sen ankomst</p>
					<p class="amount">1.2%</p>
				</div>
				<button class="normalButton" onclick="location.href='detAbsence.html'">Se mer</button>
			</div>
		</div>
		<div id="addAbsencePopUp" class="card">
				<h2>Skriv in tid och datum för din frånvaro</h2>
			<div id="container">
				<select name="startTime" id="startTime">
					<option value="" disabled selected hidden>Starttid</option>
					<option value="08:00">08:00</option>
					<option value="09:00">09:00</option>
					<option value="10:00">10:00</option>
					<option value="11:00">11:00</option>
					<option value="12:00">12:00</option>
					<option value="13:00">13:00</option>
					<option value="14:00">14:00</option>
					<option value="15:00">15:00</option>
					<option value="16:00">16:00</option>
				</select><br>
				<select name="startTime" id="stopTime">
					<option value="" disabled selected hidden>Sluttid</option>
					<option value="09:00">09:00</option>
					<option value="10:00">10:00</option>
					<option value="11:00">11:00</option>
					<option value="12:00">12:00</option>
					<option value="13:00">13:00</option>
					<option value="14:00">14:00</option>
					<option value="15:00">15:00</option>
					<option value="16:00">16:00</option>
					<option value="17:00">17:00</option>
				</select><br>
				<select name="startTime" id="date">
					<option value="" disabled selected hidden>Datum</option>
					<option value="9/2">9/2</option>
					<option value="10/2">10/2</option>
					<option value="11/2">11/2</option>
					<option value="12/2">12/2</option>
					</select
				<div id="buttons">
					<button onclick="saveAbsence()">Spara</button>
					<button onclick="cancelAbsence()">Avbryt</button>
				</div>
			</div>
		</div>
	</div>
</section>
<footer></footer>
