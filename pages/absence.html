<meta charset="UTF-8">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="../SCRIPTS/load.js"></script>
<div id="title">Frånvaro</div>
<header></header>
<section>
	<div class="underMenu">
		<ul>
			<li>			
					<button class="active" value="anmalFranvaro">Anmäl frånvaro</button>			
					<button value="franvaroRapport">Frånvarorapport</button>				
			</li>
		</ul>
	</div>
	<div class="underMenuItems">
		<div id="anmalFranvaro">		
			<h3>Du har ingen anmäld frånvaro</h3>
			<button class="fab" id="addAbsence"><img src="../IMAGES/icons/fabPlus.svg" alt=""></button>
				<div id="absenceCards">
					
				</div>
		</div>
		<div id="franvaroRapport">
			<h2>Frånvaro de senaste 30 dagarna</h2>
			<div id="container">
				<div id="allowed">
					<p>Giltig</p>
					<p class="amount">5.7%</p>
				</div>
				<div id="unAllowed">
					<p>Ogiltig</p>
					<p class="amount">2.3%</p>
				</div>
				<div id="late">
					<p>Sen ankomst</p>
					<p class="amount">1.2%</p>
				</div>
				<button class="normalButton">Se mer</button>
			</div>
		</div>
		<div id="addAbsencePopUp" class="card">
				<h2>Skriv in tid och datum för din frånvaro</h2>
			<div id="container">
				<input type="text" id="startTime" placeholder="Startid"><br>
				<input type="text" id="stopTime" placeholder="Sluttid"><br>
				<input type="text" id="date" placeholder="Datum"><br>
				<div id="buttons">
					<button onclick="saveAbsence()">Spara</button>
					<button onclick="cancelAbsence()">Avbryt</button>
				</div>
			</div>
		</div>
	</div>
</section>
<footer></footer>
